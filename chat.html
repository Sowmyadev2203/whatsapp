<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Container for the image */
        .imgd {
            position: relative;
            border: 1px solid black;
            height: 600px;
            width: 600px;
            margin: 0 auto;
        }
        
        /* Background image */
        .img2 {
            height: 100%;
            width: 100%;
            opacity: 0.6;
            object-fit: cover;
        }

        /* Styling for message boxes */
        .m1, .m2, .m3, .m4, .m5, .m6, .m7, .m8 {
            position: absolute;
            border: 1px solid grey;
            background-color: #282626;
            color: #ddd;
            border-radius: 10px;
            padding: 10px;
        }

        /* Positioning for each message box */
        .m1 {
            top: 10px;
            left: 70px;
        }
        .m2 {
            top: 115px;
            left: 480px; /* Adjusted to stay within 600px width */
        }
        .m3 {
            top: 170px;
            left: 60px;
        }
        .m4 {
            top: 250px;
            left: 480px; /* Adjusted to stay within 600px width */
        }
        .m5 {
            top: 300px;
            left: 60px;
        }
        .m6 {
            top: 370px;
            left: 480px; /* Adjusted to stay within 600px width */
        }
        .m7 {
            top: 400px;
            left: 60px;
        }
        .m8 {
            top: 490px;
            left: 480px; /* Adjusted to stay within 600px width */
        }
    </style>
</head>
<body>
    <div class="imgd">
        <img class="img2" src="./chat.webp" alt="Background Image" />
        <div class="m1">hello!</div>
        <div class="m2">hello!</div>
        <div class="m3">what are you doing?</div>
        <div class="m4">jhsdkhkj</div>
        <div class="m5">what</div>
        <div class="m6">jhs</div>
        <div class="m7">what</div>
        <div class="m8">jhs</div>
    </div>
</body>
</html>
